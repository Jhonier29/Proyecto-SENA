<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="logo col-sm-3">
                <img class="" src="img/logo.jpg">
            </div>
            <h1 class="Registrarse col-sm-3">Registrarse</h1>
        </div>
    </header>
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-4 text-center">
            <form>
                <table>
                    <tr>
                        <td><label for="txtUsuario">Nombre de Usuario</label></td>
                        <td><input type="text" id="txtUsuario" name="txtUsuario"></td>
                    </tr>
                    <tr>
                        <td><label for="txtApellido">Apellido </label></td>
                        <td><input type="text" id="txtApellido" name="txtApellido"></td>
                    </tr>
                    <tr>
                        <td><label for="#deidentificacion"># de Identificacion</label></td>
                        <td><input type="text" id="txt#deidentificacion" name="txtUsuario"></td>
                    </tr>
                    <tr>
                        <td><label for="txtfechadenacimiento"> Fecha de Nacimiento <label></td>
                        <td><input type="text" id="txtfechadenacimiento" name="txtfechadenacimiento"></td>
                    </tr>
                    <tr>
                        <td><label for="txtDirecion"> Direccion <label></td>
                        <td><input type="text" id="txtDirecion" name="txtDirecion"></td>
                    </tr>
                    <tr>
                        <td><label for="txtTelefono">Telefono </label></td>
                        <td><input type="text" id="txtTelefono" name="txtTelefono"></td>
                    </tr>
                    <tr>
                        <td><label for="txtCorreo"> Correo </label></td>
                        <td><input type="text" id="txtCorreo" name="txtCorreo"></td>
                    </tr>
                    <tr>
                        <td><label for="txtClave">Clave</label></td>
                        <td><input type="text" id="txtClave" name="txtClave"></td>
                    </tr>
                </table>
            </form>
            <a type="button" class="Guardarbtn btn btn-secondary align-items-center" href="" >Guardar</a>                 
        </div>
    </div>
</body>
</html>
