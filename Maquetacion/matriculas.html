<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECDET</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1 class="inscripciones">Formato de matrícula</h1>
        <div class="logo-inscripciones col-xs-12 col-sm-6">
            <a href="#"><img src="img/logo.jpg" alt="CECDET LOGO"></a>
        </div>
    </header>
    <form>
        <div class="row align-items-center">
            <div class="label col-xs-12 col-sm-3">
              <label for="Nombres" class="col-form-label">Ingrese N° de inscripción:</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <input type="text" id="Num_insc" class="form-control">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="label col-xs-12 col-sm-3">
              <label for="Apellidos" class="col-form-label">Grado al que aspira:</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <input type="text" id="Apellidos" class="form-control">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="label col-xs-12 col-sm-3">
              <label for="Teléfono" class="col-form-label">Correo electrónico:</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <input type="text" id="Correo" class="form-control">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="label col-xs-12 col-sm-3">
              <label for="Dirección" class="col-form-label">Dirección:</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <input type="text" id="Direccion" class="form-control">
            </div>
        </div>
        <div class="row align-items-center">
            <div class="label col-xs-12 col-sm-3">
              <label for="Telefono" class="col-form-label">Teléfono:</label>
            </div>
            <div class="col-xs-12 col-sm-6">
              <input type="text" id="Medio-pago" class="form-control">
            </div>
        </div>
    </form>

    <div class="row align-items-center">
        <div class="text-center col-sm-6">
            <a href="insc_y_matr.html" class="Regresar"> Regresar </a>
        </div>
        <div class="text-center col-sm-6">
            <a href="numero_inscritos.html"><input type="submit" value="Guardar" class="Guardar"></a>
        </div>
    </div>
</body>
</html>
